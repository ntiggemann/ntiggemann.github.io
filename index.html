<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Nachname</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            display: block;
        }
        nav a:hover {
            background: #555;
        }
        section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Name Nachname</h1>
    </header>
    <nav>
        <a href="#education">Education</a>
        <a href="#research">Research</a>
        <a href="#coding">Coding</a>
    </nav>
    <section id="education">
        <h2>Education</h2>
        <p>Hier könnte ein Überblick über die Bildung stehen.</p>
    </section>
    <section id="research">
        <h2>Research</h2>
        <p>Hier könnte ein Überblick über Forschung stehen.</p>
    </section>
    <section id="coding">
        <h2>Coding</h2>
        <p>Hier könnte ein Überblick über Programmiererfahrung stehen.</p>
    </section>
    <footer>
        <p>&copy; 2024 Name Nachname</p>
    </footer>
